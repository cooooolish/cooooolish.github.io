<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="John Doe"><link rel="alternative" href="/atom.xml" title="Cooooolish" type="application/atom+xml"><link rel="icon" href="/favicon.png"><title>git常用命令 - Cooooolish</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">Cooooolish</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2018-12-25T03:36:33.595Z">2018-12-25 11:36</time><h1 class="post__title"><a href="/2018/12/25/test/">git常用命令</a></h1><div class="post__main echo"><h3 id="1-本地初始化git目录"><a href="#1-本地初始化git目录" class="headerlink" title="1.本地初始化git目录"></a>1.本地初始化git目录</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br></pre></td></tr></table></figure>
<h3 id="2-新建文件并且写入内容"><a href="#2-新建文件并且写入内容" class="headerlink" title="2.新建文件并且写入内容"></a>2.新建文件并且写入内容</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">touch a.txt</span><br><span class="line"><span class="built_in">echo</span> <span class="string">"new data"</span> &gt;&gt; a.txt</span><br></pre></td></tr></table></figure>
<h3 id="3-添加到暂存区"><a href="#3-添加到暂存区" class="headerlink" title="3.添加到暂存区"></a>3.添加到暂存区</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git add .</span><br><span class="line">git commit -m <span class="string">"提交更新"</span></span><br></pre></td></tr></table></figure>
<h3 id="4-添加远程仓库"><a href="#4-添加远程仓库" class="headerlink" title="4.添加远程仓库"></a>4.添加远程仓库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin https://github.com/xxx/test.git</span><br></pre></td></tr></table></figure>
<h3 id="5-本地仓库也远程仓库关联"><a href="#5-本地仓库也远程仓库关联" class="headerlink" title="5.本地仓库也远程仓库关联"></a>5.本地仓库也远程仓库关联</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git branch --<span class="built_in">set</span>-upstream-to=origin/master master</span><br></pre></td></tr></table></figure>
<h3 id="6-拉取远程仓库内容到本地"><a href="#6-拉取远程仓库内容到本地" class="headerlink" title="6.拉取远程仓库内容到本地"></a>6.拉取远程仓库内容到本地</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git pull origin master --allow-unrelated-histories</span><br></pre></td></tr></table></figure>
<h3 id="7-将最新的内容推送到远程仓库"><a href="#7-将最新的内容推送到远程仓库" class="headerlink" title="7.将最新的内容推送到远程仓库"></a>7.将最新的内容推送到远程仓库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push</span><br></pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/git/">git</a></li></ul></footer></article><div class="comments" id="lv-container" data-id="city" data-uid="MTAyMC80MTgyNS8xODM3MQ=="><script>(function(d, s) {var j, e = d.getElementsByTagName(s)[0];if (typeof LivereTower === 'function') { return; } j = d.createElement(s);j.src = 'https://cdn-city.livere.com/js/embed.dist.js';j.async = true;e.parentNode.insertBefore(j, e);})(document, 'script');</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2018 John Doe</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
